<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!-- This is for the label font -->
    <img src="/static/images/GloryDaysLogoCircle.jpg" alt="Glory Days Logo" height="200" width="200" style="border-radius: 20px;">
</head>
<body>
    <h2>Welcome</h2>
    <form action="/login" method="post">
        <input type="text" name="employee_id" placeholder="Employee ID" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <br>
    <button onclick="window.location.href='/register'">Register</button>
    <h3>Inventory Management</h3>
</body>
</html>
