<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <img src="/static/images/GloryDaysLogoCircle.jpg" alt="Glory Days Logo" height="200" width="200" style="border-radius: 20px;">
</head>
<body>    
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="text" name="employee_id" placeholder="Employee ID" required>
        <input type="password" name="password" placeholder="Password" required>

        <label for="role">Select Role:</label>
        <select name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
        </select>

        <hr>
        <h4>Manager/Admin Approval Required</h4>
        <input type="text" name="admin_id" placeholder="Manager ID" required>
        <input type="password" name="admin_password" placeholder="Manager Password" required>

        <button type="submit">Register</button>
    </form>

    <br>
    <button onclick="window.location.href='/'">Back to Login</button>
</body>
</html>
