<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <style>
    .dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
    .dialog-content {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 500px;
      z-index: 1001;
    }
    .dialog.active {
      display: block;
    }
    .condition-new { color: #059669; }
    .condition-used { color: #D97706; }
    .condition-refurbished { color: #2563EB; }
    .condition-damaged { color: #DC2626; }
  </style>
</head>
<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-4">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <div class="flex items-center gap-4">
        <img src="/api/placeholder/48/48" alt="Glory Days Logo" class="w-12 h-12 object-contain">
        <span class="text-lg font-semibold">Employee: John Doe</span>
      </div>
      <!-- Link to Sales Page -->
      {% if session.role == 'admin' %}
        <a href="{{ url_for('admin_page') }}">Admin</a>
      {% endif %}
      <a href="/sales" class="px-4 py-2 bg-green-600 text-white rounded-md">View Sales</a>
    </div>

    <!-- Search and Add Item -->
    <div class="flex gap-4 mb-6">
      <div class="relative flex-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" id="searchInput" class="w-full pl-10 pr-4 py-2 border rounded-md" placeholder="Search by name or item code...">
      </div>
      <button onclick="addItem()" class="px-4 py-2 bg-blue-600 text-white rounded-md flex items-center gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Add Item
      </button>
    </div>

    <!-- Inventory List -->
    <div id="itemsList" class="space-y-4">
      <!-- Inventory items will be rendered here -->
    </div>
  </div>

  <!-- Edit Dialog -->
  <div id="editDialog" class="dialog">
    <div class="dialog-content">
      <h2 class="text-lg font-semibold mb-4">Update Item</h2>
      <div class="space-y-4">
        <div>
          <label class="text-sm font-medium mb-1 block">Item Code</label>
          <input type="text" id="editCode" class="w-full p-2 border rounded-md">
        </div>
        <div>
          <label class="text-sm font-medium mb-1 block">Name</label>
          <input type="text" id="editName" class="w-full p-2 border rounded-md">
        </div>
        <div>
          <label class="text-sm font-medium mb-1 block">Quantity</label>
          <div class="flex gap-2">
            <button onclick="decrementQuantity()" class="px-3 py-2 border rounded-md">-</button>
            <input type="number" id="editQuantity" class="w-20 text-center p-2 border rounded-md">
            <button onclick="incrementQuantity()" class="px-3 py-2 border rounded-md">+</button>
          </div>
        </div>
        <div>
          <label class="text-sm font-medium mb-1 block">Price</label>
          <input type="number" id="editPrice" step="0.01" class="w-full p-2 border rounded-md">
        </div>
        <div>
          <label class="text-sm font-medium mb-1 block">Condition</label>
          <select id="editCondition" class="w-full p-2 border rounded-md">
            <option value="New">New</option>
            <option value="Used">Used</option>
            <option value="Refurbished">Refurbished</option>
            <option value="Damaged">Damaged</option>
          </select>
        </div>
        <div class="flex justify-end gap-2 mt-6">
          <button onclick="closeDialog()" class="px-4 py-2 border rounded-md">Cancel</button>
          <button onclick="saveItem()" class="px-4 py-2 bg-blue-600 text-white rounded-md">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Default static inventory array
    const defaultItems = [
      { id: 1, sku: 'WDG001', name: 'Widget', stock: 50, price: 9.99, condition: 'New' },
      { id: 2, sku: 'GDG001', name: 'Gadget', stock: 30, price: 19.99, condition: 'Used' },
      { id: 3, sku: 'TL001', name: 'Tool', stock: 20, price: 15.99, condition: 'New' }
    ];

    // Load inventory from localStorage if exists; otherwise use defaultItems
    let items = [];
    function loadInventory() {
      const saved = localStorage.getItem('inventoryItems');
      if (saved) {
        items = JSON.parse(saved);
      } else {
        items = defaultItems;
        updateLocalStorage();
      }
      renderItems();
    }

    // Save current items array to localStorage
    function updateLocalStorage() {
      localStorage.setItem('inventoryItems', JSON.stringify(items));
    }

    // Render inventory items
    function renderItems() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const filteredItems = items.filter(item =>
        item.name.toLowerCase().includes(searchQuery) ||
        item.sku.toLowerCase().includes(searchQuery)
      );
      const itemsList = document.getElementById('itemsList');
      itemsList.innerHTML = filteredItems.map(item => `
        <div class="bg-white rounded-lg shadow-sm border">
          <div class="flex items-center justify-between p-4">
            <div class="flex-1">
              <div class="flex items-center gap-3 mb-1">
                <span class="text-sm font-mono text-gray-500">#${item.sku}</span>
                <h3 class="font-semibold">${item.name}</h3>
              </div>
              <p class="text-sm text-gray-600">
                Stock: ${item.stock} | Price: $${parseFloat(item.price).toFixed(2)} | 
                Condition: <span class="font-medium condition-${item.condition.toLowerCase()}">${item.condition}</span>
              </p>
            </div>
            <div class="flex gap-2">
              <button onclick="editItem(${item.id})" class="p-2 border rounded-md">
                <!-- Edit Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                  <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
              </button>
              <button onclick="removeItem(${item.id})" class="p-2 bg-red-600 text-white rounded-md">
                <!-- Remove Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M3 6h18"></path>
                  <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                  <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
                </svg>
              </button>
              <!-- Sell button that calls backend to record sale -->
              <button onclick="sellItem('${item.sku}')" class="px-4 py-2 bg-blue-600 text-white rounded-md">Sell</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Function to process a sale via backend, update static array, and persist changes
    function sellItem(sku) {
      const item = items.find(item => item.sku === sku);
      if (!item) return;
      // Use the backend sell endpoint to process the sale
      fetch('/sell', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sku: sku, quantity: 1, sale_price: item.price })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          alert(data.error);
        } else {
          // Update local item stock with new value returned from backend
          item.stock = data.new_stock;
          updateLocalStorage();
          renderItems();
          alert("Sale successful!");
        }
      })
      .catch(err => console.error("Sale error:", err));
    }

    // Optional functions for editing, removing, and adding items (update localStorage accordingly)
    let currentEditId = null;
    function editItem(id) {
      currentEditId = id;
      const item = items.find(item => item.id === id);
      document.getElementById('editCode').value = item.sku;
      document.getElementById('editName').value = item.name;
      document.getElementById('editQuantity').value = item.stock;
      document.getElementById('editPrice').value = item.price;
      document.getElementById('editCondition').value = item.condition;
      document.getElementById('editDialog').classList.add('active');
    }

    function closeDialog() {
      document.getElementById('editDialog').classList.remove('active');
      currentEditId = null;
    }

    function removeItem(id) {
      if (confirm('Are you sure you want to remove this item?')) {
        items = items.filter(item => item.id !== id);
        updateLocalStorage();
        renderItems();
      }
    }

    function addItem() {
      const newItem = {
        id: items.length + 1,
        sku: generateNextCode(),
        name: 'New Item',
        stock: 0,
        price: 0.00,
        condition: 'New'
      };
      items.push(newItem);
      updateLocalStorage();
      renderItems();
      editItem(newItem.id);
    }

    function generateNextCode() {
      const sortedItems = [...items].sort((a, b) => 
        a.sku.localeCompare(b.sku, undefined, { numeric: true, sensitivity: 'base' })
      );
      const lastItem = sortedItems[sortedItems.length - 1];
      if (!lastItem) return 'ITEM001';
      const matches = lastItem.sku.match(/([A-Za-z]+)(\d+)/);
      if (!matches) return 'ITEM001';
      const prefix = matches[1];
      const nextNum = parseInt(matches[2]) + 1;
      return `${prefix}${nextNum.toString().padStart(3, '0')}`;
    }

    function incrementQuantity() {
      const input = document.getElementById('editQuantity');
      input.value = (parseInt(input.value) || 0) + 1;
    }

    function decrementQuantity() {
      const input = document.getElementById('editQuantity');
      input.value = Math.max(0, (parseInt(input.value) || 0) - 1);
    }

    // Event listeners for search input and page load
    document.getElementById('searchInput').addEventListener('input', renderItems);
    document.addEventListener('DOMContentLoaded', loadInventory);
  </script>
</body>
</html>
