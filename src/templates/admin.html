<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="admin.css">
    <title>Admin Panel</title>
    <a href="/logout" class="logout">Logout</a>
</head>
<body>

    <h1>Admin Control Panel</h1>

    <p>Welcome to the admin area.</p>

    <div class="container">

        <!-- Left Sidebar for Inventory and Sales Management -->
        <div class="sidebar-left">
            <h2>Inventory Management</h2>
            <ul>
                <li><a href="/inventory">View Inventory</a></li>
                <li><a href="/add_inventory">Add Item</a></li>
                <li><a href="/update_inventory">Update Item</a></li>
                <li><a href="/delete_inventory">Delete Item</a></li>
            </ul>

            <h2>Sales Management</h2>
            <ul>
                <li><a href="/sales" class="bg-green-600">View Sales</a></li>
            </ul>
        </div>

        <!-- Right Sidebar for User List -->
        <div class="sidebar-right">
            <h2>User List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th> <!-- Added Actions column -->
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <!-- Remove Button -->
                            <form action="{{ url_for('delete_user_route', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" onclick="return confirm('Are you sure you want to delete this user?')" class="remove-btn">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
